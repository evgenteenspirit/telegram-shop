<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вегадар - Магазин мебельной фурнитуры в Пятигорске</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lime: #32CD32;
            --lime-dark: #28a428;
            --orange: #FF8C00;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --gray: #888;
            --light-gray: #222;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--white);
            background: var(--black);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header - Компактный */
        .header {
            background: var(--dark-gray);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--white);
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--lime);
            border-radius: 50%;
            position: relative;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: var(--lime);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* ИЗМЕНЕНИЕ: Кнопка корзины теперь зеленая */
        .cart-btn {
            background: var(--lime);
            color: var(--black);
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background: var(--lime-dark);
            transform: translateY(-2px);
        }

        .cart-count {
            background: var(--black);
            color: var(--white);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--white);
            font-size: 1.2rem;
        }

        /* Карусель - Компактная */
        .main-carousel {
            margin-top: 60px;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: var(--black);
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gray);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .carousel-dot.active {
            background: var(--lime);
        }

        /* Остальные стили остаются без изменений */
        /* ... (полный CSS из предыдущей версии) ... */
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">
                    <div class="logo-icon"></div>
                    <span>VEGADAR</span>
                </a>
                
                <div class="nav-menu" id="navMenu">
                    <a href="#products" class="nav-link">Каталог</a>
                    <a href="#about" class="nav-link">О компании</a>
                    <a href="#contacts" class="nav-link">Контакты</a>
                </div>

                <div class="nav-actions">
                    <!-- ИЗМЕНЕНИЕ: Кнопка корзины теперь зеленая -->
                    <button class="cart-btn" id="cartButton">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Корзина</span>
                        <span class="cart-count">0</span>
                    </button>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main>
        <!-- Карусель -->
        <section class="main-carousel">
            <div class="carousel-container" id="mainCarousel">
                <div class="carousel-slide active">
                    <img src="images/handles.jpg" alt="Мебельные ручки" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800&h=300&fit=crop'">
                </div>
                <div class="carousel-slide">
                    <img src="images/hinge.jpg" alt="Мебельные петли" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1506891536236-3e07892564b7?w=800&h=300&fit=crop'">
                </div>
                <div class="carousel-slide">
                    <img src="images/drawers.jpg" alt="Системы хранения" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?w=800&h=300&fit=crop'">
                </div>
            </div>
            
            <div class="carousel-nav" id="carouselNav">
                <div class="carousel-dot active" onclick="goToSlide(0)"></div>
                <div class="carousel-dot" onclick="goToSlide(1)"></div>
                <div class="carousel-dot" onclick="goToSlide(2)"></div>
            </div>
        </section>

        <!-- Остальные секции -->
        <!-- ... -->
    </main>

    <script>
        // Оптимизированная версия скрипта для быстрой загрузки
        document.addEventListener('DOMContentLoaded', function() {
            // Быстрая инициализация основных функций
            initEssentialFunctions();
            
            // Отложенная загрузка остальных функций
            setTimeout(initSecondaryFunctions, 100);
        });

        function initEssentialFunctions() {
            setupMobileMenu();
            initCart();
            setupCartModal();
        }

        function initSecondaryFunctions() {
            initCarousel();
            loadAllProducts();
            setupEventListeners();
        }

        // Упрощенная инициализация корзины
        function initCart() {
            const savedCart = localStorage.getItem('vegadar_cart');
            if (savedCart) {
                window.cart = JSON.parse(savedCart);
                updateCartCount();
            } else {
                window.cart = [];
            }
        }

        function updateCartCount() {
            const cartCount = window.cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = cartCount;
        }

        // Оптимизированная карусель
        function initCarousel() {
            window.currentSlide = 0;
            window.slideInterval = setInterval(nextSlide, 4000);
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            
            slides[window.currentSlide].classList.remove('active');
            dots[window.currentSlide].classList.remove('active');
            
            window.currentSlide = (window.currentSlide + 1) % slides.length;
            
            slides[window.currentSlide].classList.add('active');
            dots[window.currentSlide].classList.add('active');
        }

        function goToSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            
            slides[window.currentSlide].classList.remove('active');
            dots[window.currentSlide].classList.remove('active');
            
            window.currentSlide = n;
            
            slides[window.currentSlide].classList.add('active');
            dots[window.currentSlide].classList.add('active');
        }

        // Остальные функции остаются похожими, но оптимизированы
        // ... (остальной JavaScript код)
    </script>
</body>
</html>
